<!doctype html>
<html lang="en">
<title>mistreevous</title>
<link rel="stylesheet" type="text/css" href="styles.css">

<!-- WorkFlo-->
<script src="../lib/workflo/node.js"></script>
<script src="../lib/workflo/nodecontainer.js"></script>
<script src="../lib/workflo/connector.js"></script>
<script src="../lib/workflo/workflo.js"></script>
<link rel="stylesheet" type="text/css" href="../lib/workflo/workflo.css">

<script src="../dist/index.js"></script>

<head>
	<meta charset="utf-8">
</head>

<body>
	<div class="page-container">
		<div class="main-container">
			<div class="header-bar">
				<p>Header</p>
			</div>
			<div class="editor-panel">
				<div id="sidebar-panel">
					<div id="definition-panel" class="page-tile">
						<p>Definition</p>
						<textarea id="definition-text-area" onkeyup="onDefinitionUpdate()" spellcheck="false" style="width: 100%;"></textarea>
						<div class="result-view-container page-tile">
							<textarea id="result-text-area" spellcheck="false" style="width: 100%;" readonly></textarea>
						</div>
					</div>
					<div id="blackboard-panel" class="page-tile">
						<p>Board</p>
						<textarea id="blackboard-text-area" spellcheck="false" style="width: 100%;"></textarea>
					</div>
				</div>
				<div class="tree-view-container page-tile">
					<div class="tree-view-controls sidebar-controls">
						<img src="icons/code.png" id="definition-view-button" title="definition panel" onclick="changeSidebarView(1)">
						<img src="icons/board.png"  id="board-view-button" title="board panel" onclick="changeSidebarView(2)">
						<img src="icons/close.png"  id="clear-view-button" title="close panel" onclick="changeSidebarView(0)">
					</div>
					<div class="tree-view-controls runtime-controls">
						<img src="icons/step.png" title="step" onclick="onTickButtonPressed()">
						<img src="icons/reload.png" title="reload" onclick="onResetButtonPressed()">
					</div>
					<div id="tree-view-wrapper" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
